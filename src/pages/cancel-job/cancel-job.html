<ion-header>

  <ion-toolbar>
    <ion-title>
      Cancel Job
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <form #cancelReason="ngForm" (ngSubmit)="submitCancelReason(cancelReason)" novalidate>
    <ion-list radio-group [(ngModel)]="cancellationReason" name="cancellation_reason" 
              (ionChange)="changeOption($event)">
      <h5>
        Select Reason For Job Termination
      </h5>

      <ion-item>
        <ion-label>Can't locate Address</ion-label>
        <ion-radio checked="true" value="Can't locate Address"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Too Much Traffic</ion-label>
        <ion-radio value="Too Much Traffic"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Other Reasons</ion-label>
        <ion-radio value="others"></ion-radio>
      </ion-item>
    </ion-list>
    <ion-item *ngIf="otherReasonsChecked">
      <ion-label floating>Enter Cancellation Reason</ion-label>
      <ion-textarea type="text" name="cancel_reason"
                  [(ngModel)]="rejectJobData.cancellationReason" #cancel_reason="ngModel" required></ion-textarea>
    </ion-item>

    <ion-item no-lines>
      <button no-lines ion-item color="primary" text-center rounded>Cancel Job</button>
    </ion-item>
  </form>
</ion-content>
