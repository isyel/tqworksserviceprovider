<ion-header>

  <ion-navbar>
    <ion-title>Avaliable Merchants</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>    
    <ion-card tappable *ngFor="let merchant of [2,3,5,6]" (click)="presentProductListModal(2)">
      <ion-card-content>
         <h5>Merchant {{merchant}}</h5> 
         <p>Address Address</p>
         <p><strong>0802223352{{merchant}}</strong></p>
      </ion-card-content>
    </ion-card>
</ion-content>
