<ion-header>

  <ion-navbar>
    <ion-title>Rate Your Client</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h3>Rate Your Working Experience with the client below</h3>

  <form #rateClient="ngForm">
    <ion-item no-lines>
        <rating [(ngModel)]="userReview.avgRating"
                readOnly="false"
                max="5"
                name = "rating"
                emptyStarIconName="star-outline"
                halfStarIconName="star-half"
                starIconName="star"
                nullable="false"
                (ngModelChange)="onModelChange($event)"> <!--use it when you need to do something when user clicks on a star. in case you only need to change ngModel property, this property can be ommited.-->
        </rating>
    </ion-item>
    <ion-item *ngIf="userReview">
      <ion-label floating>Enter Review Note</ion-label>
      <ion-textarea name="review_note"
                    [(ngModel)]="userReview.comment" #review_note="ngModel"></ion-textarea>
    </ion-item>
    <ion-item no-lines>
      <button ion-item color="primary" rounded (click)="submitUserRatings(rateClient)" text-center>Submit Review</button>
    </ion-item>
  </form>

</ion-content>
