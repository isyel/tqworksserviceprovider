<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Settings</ion-title>

  </ion-navbar>

</ion-header>


<ion-content >
  <ion-card>
    <ion-list no-border>

      <ion-item (click)="goToAbout()">
        <ion-icon name="information-circle-outline" item-start></ion-icon>
        About
        <p>TQWorks Service Provider</p>
        <ion-note item-end>
          v 1.3
        </ion-note>
      </ion-item>

      
      <a (click)="getURL('PrivacyPageUrl')">
        <ion-item>
          <ion-icon name="eye-off-outline" item-start></ion-icon>Privacy Terms
          <ion-icon name='arrow-forward' item-end ></ion-icon>
        </ion-item>
      </a>

      <ion-item (click)="goToEditProfile()">
        <ion-icon name="person-outline" item-start></ion-icon>
        Profile & Account
        <ion-icon name='arrow-forward' item-end ></ion-icon>
      </ion-item>

    </ion-list>
  </ion-card>

  <ion-card>
    <ion-list>

      <a (click)="getURL('ArtisanTermsAndConditionsUrl')">
        <ion-item >
          <ion-icon name="help-buoy-outline" item-start></ion-icon>
          Help and Feedback
          <ion-icon name='arrow-forward' item-end ></ion-icon>
        </ion-item>
      </a>

      <ion-item >
        <ion-icon name="notifications-outline" item-start></ion-icon>
        <ion-toggle [(ngModel)]="userData.PUSH_NOTIFICATION" (ngModelChange)="updatePushNotificationStatus()"></ion-toggle>
        <ion-label>
          Push Notifications
        </ion-label>
      </ion-item>

    </ion-list>
  </ion-card>

  <ion-card>
    <ion-item (click)="this.userData.logout()">
      <ion-icon name="log-out" item-start></ion-icon>
      Log Out
      <ion-icon name='arrow-forward' item-end ></ion-icon>
    </ion-item>
  </ion-card>

</ion-content>
